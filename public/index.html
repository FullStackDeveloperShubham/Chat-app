<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Chat app</title>
</head>

<body>

  <h1 class="title">Let's Chat</h1>

  <div class="main">
    <!-- name  -->
    <div class="name">
      <span><i class="fa fa-user"></i></span>
      <input type="text" id="name-input" class="name-input" value="anonnymus" maxlength="20">
    </div>

    <!-- chat container   -->
    <ul class="message-container" id="message-container">
      <li class="message-left">
        <p class="message">
          <!-- Lorem, ipsum -->
          <span>
            <!-- blue bird 03 july 2024 -->
          </span>
        </p>
      </li>

      <li class="message-right">
        <p class="message">
          <!-- Lorem, ipsum -->
          <span>
            <!-- blue bird 03 july 2024 -->
          </span>
        </p>
      </li>

      <li class="message-feedback">
        <p class="feedback" id="feedback"></p>
      </li>
    </ul>


    <!-- messaage sending -->
    <form class="message-form" id="message-form">
      <input type="text" name="message" id="message-input" class="message-input">
      <div class="v-divider"></div>
      <button type="submit" class="send-button">
        send <span><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
      </button>
    </form>

  </div>

  <!-- total client -->
  <h3 class="clients-total" id="clients-total">Total client : 0</h3>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
